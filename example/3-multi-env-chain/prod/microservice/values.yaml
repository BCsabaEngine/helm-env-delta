image:
  repository: ghcr.io/myorg/my-service
  tag: v1.2.3

replicaCount: 5

env:
  - name: DATABASE_URL
    value: 'prod-database.postgres.internal'
  - name: CACHE_URL
    value: 'redis.prod.internal'
  - name: LOG_LEVEL
    value: 'warn'

service:
  name: my-service-prod
  port: 8080

resources:
  requests:
    memory: '512Mi'
    cpu: '500m'
